<!doctype html>
<html>
	<head>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
		<link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">

	</head>

	<body>


		<dom-module id="my-grid">
		  <template>
		    <iron-ajax auto handle-as="json" last-Response="{{items}}"
		    url="https://randomuser.me/api?results=100"></iron-ajax>

		    <vaadin-grid demo items="[[items.results]]" visible-rows="8">
		      <table>
		        <colgroup>
		          <col name="name.first" resizable>
		          <col name="name.last" resizable>
		          <col name="email"  resizable flex>
		        </colgroup>
		      </table>
		    </vaadin-grid>
		  </template>
		  <script>
		    Polymer({
		      is: "my-grid"
		    });
		  </script>
		</dom-module>
		<my-grid></my-grid>



		<dom-module id="site-info">
		  <template>
		    <iron-ajax auto handle-as="json" last-Response="{{items}}"
		    url="http://services.built-with-liferay.wedeploy.me/services/check/http:%2F%2Fliferay.com"></iron-ajax>

		    <vaadin-grid demo items="[[items.items]]" visible-rows="1">
		      <table>
		        <colgroup>
		          <col name="originalURI" resizable>
		        </colgroup>
		      </table>
		    </vaadin-grid>
		  </template>
		  <script>
		    Polymer({
		      is: "site-info"
		    });
		  </script>
		</dom-module>
		<site-info></site-info>




	</body>
</html>
