<dom-module id="main-styles">
    <template>
    <style>
      body {
          margin: 0;
          font-family: "Galano Bold", sans-serif;
          background-color: white;

      }

      app-header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 250px;
          color: #fff;
          background-image: url(/WebContent/background.jpg);
          background-position: 100% center;
          background-size: cover;
          --app-header-background-front-layer: {
              background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.5) 100%);
          }

          --app-header-background-rear-layer: {
              background-color: #29527f;
          }

      }



      app-drawer {
        --app-drawer-content-container: {
          background: rgba(50, 50, 50, 0.8);
        }
      }

      [main-title] {
          font-weight: 300;
          position: absolute;
          bottom: 10px;
          left: 180px;
          font-size: 40px;
          margin: 0;
      }

      [condensed-title] {
          font-weight: lighter;
          margin-left: 30px;
          overflow: hidden;
          text-overflow: ellipsis;
      }

      [condensed-title] i {
          font-weight: 100;
          font-style: normal;
      }

      @media (max-width: 600px) {
          [main-title] {
              left: 15px;
              font-size: 25px;
              bottom: 5px;
          }
      }
    </style>
  </template>
</dom-module>
